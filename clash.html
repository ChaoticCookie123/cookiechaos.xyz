<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Tower Defense Clone (Single File)</title>
    
    <style>
        /* --- CSS Styling --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        #game-container {
            border: 8px solid #a97e4b; /* Game border (Wood/Brown) */
            position: relative;
            background-color: #6a9c37; /* Field color (Green) */
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        #gameCanvas {
            display: block;
            background-image: linear-gradient(to bottom, #7b3d3d 10%, #6a9c37 10%, #6a9c37 90%, #3d3d7b 90%);
            /* Simplified lane visualization: dividing line at the center */
        }

        #ui-overlay {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            border-top: 2px solid #555;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            
        }
        
        #ui-overlay p {
            margin: 0 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }
        
        .icon {
            font-size: 1.5em;
            margin-right: 5px;
        }

        #deployButton {
            padding: 10px 15px;
            background-color: #ff4500; /* Orange/Red color for action */
            color: white;
            font-weight: bold;
            border: 3px solid #ffd700;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
            box-shadow: 0 4px #c43500;
            margin: 5px;
        }
        
        #deployButton:active {
            box-shadow: 0 2px #c43500;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    
    <h1>üëë Simple Tower Defense (Clash Clone)</h1>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui-overlay">
            <p><span class="icon">‚ù§Ô∏è</span> King Tower: <span id="playerHealth">2000</span></p>
            <button id="deployButton" onclick="deployUnit()">Deploy Unit (Cost: 3)</button>
            <p><span class="icon">üß™</span> Elixir: <span id="elixirCount">10</span>/10</p>
        </div>
    </div>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GAME_WIDTH = canvas.width;
        const GAME_HEIGHT = canvas.height;

        // --- Game State Variables ---
        let playerHealth = 2000;
        let elixir = 10;
        let lastTime = 0;
        let elixirTimer = 0;
        const ELIXIR_REGEN_RATE = 1; // 1 elixir per second
        const UNIT_COST = 3;

        const gameObjects = []; // Array to hold all units, towers, etc.

        // --- Game Object Classes ---

        // Base class for anything that moves or fights
        class Unit {
            constructor(x, y, color, speed, damage, health, targetY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = speed; // Pixels per second
                this.damage = damage;
                this.health = health;
                this.maxHealth = health;
                this.targetY = targetY; // Where the unit is trying to go
                this.width = 30;
                this.height = 30;
                this.isDead = false;
            }

            draw() {
                // Main Body
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Health Bar
                const healthRatio = this.health / this.maxHealth;
                ctx.fillStyle = healthRatio > 0.5 ? 'lime' : (healthRatio > 0.2 ? 'yellow' : 'red');
                ctx.fillRect(this.x, this.y - 10, this.width * healthRatio, 5);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(this.x, this.y - 10, this.width, 5);
            }

            update(deltaTime) {
                if (this.health <= 0) {
                    this.isDead = true;
                    return;
                }
                
                // Simple vertical movement towards the target Y (Enemy King Tower)
                const distance = this.targetY - this.y;
                if (Math.abs(distance) > 5) { // If not at the target
                    const direction = distance > 0 ? 1 : -1;
                    this.y += direction * this.speed * deltaTime;
                } else {
                    // Attack the Tower (assuming the first tower in gameObjects is the enemy tower)
                    const enemyTower = gameObjects.find(obj => obj instanceof Tower && obj.color === 'red');
                    if (enemyTower) {
                         attackTower(this, enemyTower);
                    }
                }
            }
        }

        // Fixed position object
        class Tower {
            constructor(x, y, health, color, name) {
                this.x = x;
                this.y = y;
                this.health = health;
                this.maxHealth = health;
                this.color = color;
                this.name = name;
                this.width = 50;
                this.height = 80;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Tower Health Bar (Simplified)
                const healthRatio = this.health / this.maxHealth;
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x, this.y - 15, this.width, 10);
                ctx.fillStyle = 'darkred';
                ctx.fillRect(this.x, this.y - 15, this.width * healthRatio, 10);
            }
        }

        // --- Game Logic Functions ---

        function initGame() {
            // Opponent's King Tower (Target for units - top)
            const opponentTower = new Tower(
                GAME_WIDTH / 2 - 25, // Centered
                20,
                2000,
                'red',
                "Enemy King"
            );
            gameObjects.push(opponentTower);
            
            // Player's King Tower (Defensive position - bottom)
            const playerTower = new Tower(
                GAME_WIDTH / 2 - 25, // Centered
                GAME_HEIGHT - 100,
                2000,
                'blue',
                "Your King"
            );
            gameObjects.push(playerTower);
        }

        function deployUnit() {
            if (elixir >= UNIT_COST) {
                elixir -= UNIT_COST;
                // Deploy unit near the player's tower (bottom center)
                const newUnit = new Unit(
                    GAME_WIDTH / 2 - 15, // Lane 1 (Center)
                    GAME_HEIGHT - 150,
                    'green', // Player Unit color
                    100, // speed (pixels per second)
                    100, // damage
                    200, // health
                    20 + 80 // Target opponent's tower top edge (y=20) + height (80)
                );
                gameObjects.push(newUnit);
            } else {
                console.log("Not enough Elixir!");
            }
        }

        function updateElixir(deltaTime) {
            elixirTimer += deltaTime;
            if (elixirTimer >= 1) { // Every 1 second
                if (elixir < 10) {
                    elixir = Math.min(10, elixir + ELIXIR_REGEN_RATE);
                }
                elixirTimer = 0;
            }
            // Update UI
            document.getElementById('elixirCount').textContent = Math.floor(elixir);
        }

        function attackTower(unit, tower) {
            // For simplicity, a unit attacks the tower immediately upon arrival, then dies.
            tower.health -= unit.damage;
            
            if (tower.name === "Enemy King") {
                 // The enemy tower is hit, this game state is only tracking player health for now,
                 // but we'll remove the unit and track the enemy health in the object itself.
            } else if (tower.name === "Your King") {
                // Player's Tower is hit (only happens if we add enemy units later)
                document.getElementById('playerHealth').textContent = tower.health;
            }
            
            // Mark unit for removal (simulating a single big attack hit)
            unit.health = 0; 
            
            if (tower.health <= 0) {
                alert(`${tower.name} destroyed! ${tower.name === "Your King" ? "Game Over! You Lose." : "Victory!"}`);
                // Stop the game loop here in a real scenario
            }
        }


        // --- Main Game Loop ---
        function gameLoop(timestamp) {
            // Calculate time passed since last frame (deltaTime in seconds)
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            // 1. Clear the canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // 2. Update Game State
            updateElixir(deltaTime);
            
            // Update all game objects and filter dead ones
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                if (obj instanceof Unit) {
                    obj.update(deltaTime);
                    if (obj.isDead) {
                        gameObjects.splice(i, 1);
                    }
                }
            }

            // 3. Draw Objects
            // Draw the river/bridge line
            ctx.fillStyle = '#4c5d88'; // Blue-grey for river
            ctx.fillRect(0, GAME_HEIGHT / 2 - 5, GAME_WIDTH, 10);

            for (const obj of gameObjects) {
                obj.draw();
            }
            
            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game!
        initGame();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
