<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Clash Clone (Click-to-Deploy & Lanes)</title>
    
    <style>
        /* --- CSS Styling --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        #game-container {
            border: 8px solid #a97e4b; /* Game border (Wood/Brown) */
            position: relative;
            background-color: #6a9c37; /* Field color (Green) */
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        #gameCanvas {
            display: block;
            cursor: pointer; /* Indicate it's clickable */
            /* Background visualization is now handled by JS for more detail */
        }

        #ui-overlay {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            border-top: 2px solid #555;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        #ui-overlay p {
            margin: 0 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }
        
        .icon {
            font-size: 1.5em;
            margin-right: 5px;
        }

        #card-deck {
            display: flex;
            gap: 10px;
        }
        
        .deploy-card {
            padding: 8px 10px;
            color: white;
            font-weight: bold;
            border: 3px solid #ffd700;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s, box-shadow 0.1s;
            box-shadow: 0 4px #c43500;
            margin: 5px;
            min-width: 80px;
            text-align: center;
            line-height: 1.2;
        }
        
        .deploy-card:disabled {
            background-color: #555 !important;
            border-color: #333;
            cursor: not-allowed;
            box-shadow: none;
            color: #ccc;
        }
        
        .deploy-card:not(:disabled):active {
            box-shadow: 0 2px #c43500;
            transform: translateY(2px);
        }
        
        /* Specific Card Styles */
        #card0 { background-color: #007bff; } /* Knight */
        #card1 { background-color: #ff4500; } /* Archer */
        
        .selected-card {
            box-shadow: 0 0 15px 5px yellow !important;
            border-color: yellow !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <h1>üëë Simple Clash Clone (Lanes & Deploy)</h1>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui-overlay">
            <p><span class="icon">‚ù§Ô∏è</span> King Tower: <span id="playerHealth">2000</span></p>
            
            <div id="card-deck">
                </div>
            
            <p><span class="icon">üß™</span> Elixir: <span id="elixirCount">10</span>/10</p>
        </div>
    </div>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GAME_WIDTH = canvas.width;
        const GAME_HEIGHT = canvas.height;
        const MID_Y = GAME_HEIGHT / 2;
        const BRIDGE_Y = MID_Y + 10;
        const DEPLOY_LINE_Y = GAME_HEIGHT * 0.6; // Player can only deploy in their half
        const LANE_WIDTH = GAME_WIDTH / 4; 

        // --- Game State Variables ---
        let playerHealth = 2000;
        let elixir = 10;
        let lastTime = 0;
        let elixirTimer = 0;
        let enemySpawnTimer = 0; 
        const ELIXIR_REGEN_RATE = 1; 
        const ENEMY_SPAWN_RATE = 4;
        let selectedCardIndex = null; // NEW: Track which card is selected

        const gameObjects = []; 

        // --- CARD DEFINITION ---
        class Card {
            constructor(name, cost, color, speed, damage, health) {
                this.name = name;
                this.cost = cost;
                this.color = color;
                this.speed = speed;
                this.damage = damage;
                this.health = health;
            }
        }

        const CARD_DECK = [
            new Card("Knight", 4, 'blue', 70, 80, 400),
            new Card("Archer", 2, 'red', 100, 30, 100)
        ];

        // --- Game Object Classes ---

        class Unit {
            constructor(x, y, cardData, isPlayerUnit) {
                this.x = x;
                this.y = y;
                this.color = cardData.color;
                this.speed = cardData.speed; 
                this.damage = cardData.damage;
                this.health = cardData.health;
                this.maxHealth = cardData.health;
                this.width = 30;
                this.height = 30;
                this.isPlayerUnit = isPlayerUnit;
                this.isDead = false;
                this.attackCooldown = 1.0; 
                this.timeSinceLastAttack = 0;
            }

            draw() {
                // Main Body
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Health Bar
                const healthRatio = this.health / this.maxHealth;
                ctx.fillStyle = healthRatio > 0.5 ? 'lime' : (healthRatio > 0.2 ? 'yellow' : 'red');
                ctx.fillRect(this.x, this.y - 10, this.width * healthRatio, 5);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(this.x, this.y - 10, this.width, 5);
            }

            update(deltaTime) {
                if (this.health <= 0) {
                    this.isDead = true;
                    return;
                }
                
                this.timeSinceLastAttack += deltaTime;

                let target = findTarget(this);

                if (target) {
                    if (checkCollision(this, target)) {
                        if (this.timeSinceLastAttack >= this.attackCooldown) {
                            attackTarget(this, target);
                            this.timeSinceLastAttack = 0;
                        }
                    } else {
                        // Move toward the target (simplified vertical movement)
                        const directionY = target.y - this.y;
                        const dirY = directionY > 0 ? 1 : -1;
                        this.y += dirY * this.speed * deltaTime;
                    }

                } else {
                    // Move towards the nearest King or Princess Tower
                    const towers = gameObjects.filter(obj => 
                        obj instanceof Tower && obj.isPlayerTower !== this.isPlayerUnit
                    );
                    
                    let primaryTarget = findNearestTower(this, towers);

                    if (primaryTarget) {
                         const directionY = primaryTarget.y - this.y;
                         const dirY = directionY > 0 ? 1 : -1;
                         
                         // Check distance to tower (stop and attack when close)
                         if (Math.abs(directionY) > primaryTarget.height) { 
                             this.y += dirY * this.speed * deltaTime;
                         } else {
                             // Attack the tower
                             if (this.timeSinceLastAttack >= this.attackCooldown) {
                                attackTower(this, primaryTarget);
                                this.timeSinceLastAttack = 0;
                            }
                         }
                    }
                }
            }
        }

        class Tower {
            constructor(x, y, health, color, name, isPlayerTower) {
                this.x = x;
                this.y = y;
                this.health = health;
                this.maxHealth = health;
                this.color = color;
                this.name = name;
                this.isPlayerTower = isPlayerTower; // NEW: Faction ID
                this.width = 50;
                this.height = 80;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Tower Health Bar
                const healthRatio = this.health / this.maxHealth;
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x, this.y - 15, this.width, 10);
                ctx.fillStyle = 'darkred';
                ctx.fillRect(this.x, this.y - 15, this.width * healthRatio, 10);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(this.x, this.y - 15, this.width, 10);

                // Draw Tower Name (for debugging lanes)
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.fillText(this.name, this.x + 5, this.y + this.height + 15);
            }
        }

        // --- Game Logic Functions ---
        
        function findTarget(unit) {
            let potentialTargets = gameObjects.filter(obj => 
                obj instanceof Unit && obj.isPlayerUnit !== unit.isPlayerUnit
            );
            // Simplified: return the first unit found
            return potentialTargets[0];
        }

        function findNearestTower(unit, towers) {
             let nearest = null;
             let minDistance = Infinity;
             
             for(const tower of towers) {
                 // Simple distance calculation (ignoring x for now since lanes are fixed)
                 const dist = Math.abs(tower.y - unit.y);
                 if (dist < minDistance) {
                     minDistance = dist;
                     nearest = tower;
                 }
             }
             return nearest;
        }

        function checkCollision(unit1, unit2) {
            // Check for overlap + a small attack radius (10px)
            const range = 10;
            return unit1.x < unit2.x + unit2.width + range &&
                   unit1.x + unit1.width > unit2.x - range &&
                   unit1.y < unit2.y + unit2.height + range &&
                   unit1.y + unit1.height > unit2.y - range;
        }
        
        function attackTarget(attacker, defender) {
            defender.health -= attacker.damage;
        }

        function attackTower(attacker, tower) {
            tower.health -= attacker.damage;
            
            if (tower.name.includes("Your")) {
                document.getElementById('playerHealth').textContent = Math.max(0, tower.health); 
            }
            
            if (tower.health <= 0) {
                alert(`${tower.name} destroyed! ${tower.isPlayerTower ? "Game Over! You Lose." : "Tower Down!"}`);
            }
        }

        // MODIFIED: Takes X and Y coordinates from the mouse click
        function deployUnit(x, y) {
            if (selectedCardIndex === null) {
                console.log("No card selected.");
                return;
            }
            
            const card = CARD_DECK[selectedCardIndex];

            // 1. Check Elixir
            if (elixir < card.cost) {
                console.log(`Not enough Elixir to deploy ${card.name}!`);
                return;
            }

            // 2. Check Deployment Zone (Player must deploy in their half)
            if (y < DEPLOY_LINE_Y) {
                console.log("Cannot deploy past the middle line!");
                return;
            }
            
            // 3. Deploy Unit
            elixir -= card.cost;
            
            const newUnit = new Unit(
                x - 15, // Center the unit on the click point
                y - 15,
                card, 
                true // isPlayerUnit: true
            );
            gameObjects.push(newUnit);
            
            // 4. Deselect card after deployment
            setSelectedCard(null);
        }
        
        // NEW: Handles card selection logic
        function setSelectedCard(index) {
            selectedCardIndex = index;
            const buttons = document.querySelectorAll('.deploy-card');
            
            buttons.forEach((btn, i) => {
                btn.classList.remove('selected-card');
                if (i === index) {
                    btn.classList.add('selected-card');
                }
            });
        }
        
        function spawnEnemyUnit() {
             const basicEnemyCard = { 
                 color: 'purple', 
                 speed: 70, 
                 damage: 60, 
                 health: 180 
             }; 
             
             // Spawn randomly in the enemy half near a tower (Left, King, or Right)
             const spawnPoint = Math.random() < 0.5 ? LANE_WIDTH : GAME_WIDTH - LANE_WIDTH;
             
            const newEnemy = new Unit(
                spawnPoint, 
                130, // Spawn just below the enemy towers
                basicEnemyCard, 
                false // isPlayerUnit: false
            );
            gameObjects.push(newEnemy);
        }

        function updateElixir(deltaTime) {
            elixirTimer += deltaTime;
            if (elixirTimer >= 1) { 
                if (elixir < 10) {
                    elixir = Math.min(10, elixir + ELIXIR_REGEN_RATE);
                }
                elixirTimer = 0;
            }
            document.getElementById('elixirCount').textContent = Math.floor(elixir);
            updateCardButtons();
        }
        
        function updateEnemySpawn(deltaTime) {
            enemySpawnTimer += deltaTime;
            if (enemySpawnTimer >= ENEMY_SPAWN_RATE) {
                spawnEnemyUnit();
                enemySpawnTimer = 0;
            }
        }
        
        // Function to handle canvas clicks for deployment (NEW)
        function handleCanvasClick(event) {
            if (selectedCardIndex !== null) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                deployUnit(x, y);
            }
        }

        function createCardButtons() {
            const cardDeckElement = document.getElementById('card-deck');
            
            CARD_DECK.forEach((card, index) => {
                const button = document.createElement('button');
                button.id = `card${index}`;
                button.className = 'deploy-card';
                // Toggle card selection on click
                button.onclick = () => setSelectedCard(selectedCardIndex === index ? null : index);
                button.innerHTML = `
                    ${card.name} <br> 
                    <span class="icon">üß™ ${card.cost}</span>
                `;
                cardDeckElement.appendChild(button);
            });
        }
        
        function updateCardButtons() {
            CARD_DECK.forEach((card, index) => {
                const button = document.getElementById(`card${index}`);
                if (button) {
                    // Disable if cost is too high
                    button.disabled = elixir < card.cost;
                    
                    // Maintain selection visual state
                    if (selectedCardIndex === index) {
                         if (elixir < card.cost) {
                             // If selected card cannot be played, deselect it
                             setSelectedCard(null);
                         }
                    }
                }
            });
        }
        
        // NEW: Draw the map background details
        function drawMap() {
            // Draw the grass field
            ctx.fillStyle = '#6a9c37';
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Draw the player's blue zone (Deployment Area)
            ctx.fillStyle = 'rgba(0, 0, 150, 0.1)';
            ctx.fillRect(0, DEPLOY_LINE_Y, GAME_WIDTH, GAME_HEIGHT - DEPLOY_LINE_Y);
            
            // Draw the central river
            ctx.fillStyle = '#4c5d88'; 
            ctx.fillRect(0, MID_Y - 20, GAME_WIDTH, 40);

            // Draw the bridges (Left and Right)
            ctx.fillStyle = '#a97e4b'; // Wood color
            const bridgeHeight = 40;
            const bridgeWidth = 100;

            // Left Bridge
            ctx.fillRect(LANE_WIDTH - bridgeWidth / 2, MID_Y - bridgeHeight / 2, bridgeWidth, bridgeHeight);

            // Right Bridge
            ctx.fillRect(GAME_WIDTH - LANE_WIDTH - bridgeWidth / 2, MID_Y - bridgeHeight / 2, bridgeWidth, bridgeHeight);

            // Draw the deployment line (for clarity)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, DEPLOY_LINE_Y);
            ctx.lineTo(GAME_WIDTH, DEPLOY_LINE_Y);
            ctx.stroke();
        }


        function initGame() {
            // Opponent Towers (Top, isPlayerTower: false)
            gameObjects.push(new Tower(GAME_WIDTH / 2 - 25, 20, 2000, 'red', "Enemy King", false));
            gameObjects.push(new Tower(LANE_WIDTH - 25, 120, 1000, 'red', "Enemy Left", false));
            gameObjects.push(new Tower(GAME_WIDTH - LANE_WIDTH - 25, 120, 1000, 'red', "Enemy Right", false));
            
            // Player Towers (Bottom, isPlayerTower: true)
            gameObjects.push(new Tower(GAME_WIDTH / 2 - 25, GAME_HEIGHT - 100, 2000, 'blue', "Your King", true));
            gameObjects.push(new Tower(LANE_WIDTH - 25, GAME_HEIGHT - 200, 1000, 'blue', "Your Left", true));
            gameObjects.push(new Tower(GAME_WIDTH - LANE_WIDTH - 25, GAME_HEIGHT - 200, 1000, 'blue', "Your Right", true));
            
            // Setup UI and input
            createCardButtons();
            canvas.addEventListener('click', handleCanvasClick);
        }


        // --- Main Game Loop ---
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            // 1. Draw the map and clear the canvas
            drawMap(); 

            // 2. Update Game State
            updateElixir(deltaTime);
            updateEnemySpawn(deltaTime); 
            
            // Update and clean up game objects 
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                if (obj instanceof Unit) {
                    obj.update(deltaTime);
                    if (obj.isDead) {
                        gameObjects.splice(i, 1);
                    }
                }
            }

            // 3. Draw Objects
            for (const obj of gameObjects) {
                obj.draw();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Start the game!
        initGame();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
