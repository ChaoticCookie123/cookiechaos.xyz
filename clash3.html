<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Clone - Clean</title>
    <style>
        body {
            background-color: #222; display: flex; justify-content: center; 
            align-items: center; height: 100vh; margin: 0; overflow: hidden; font-family: sans-serif;
            color: white; user-select: none; -webkit-user-select: none;
        }
        #game-container {
            position: relative; border: 4px solid #444; border-radius: 8px; 
            overflow: hidden; background: #4caf50; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        canvas { display: block; touch-action: none; }
        
        /* UI Overlay */
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* Elixir Bar */
        #elixir-wrap {
            position: absolute; bottom: 15px; left: 10%; width: 80%; height: 20px;
            background: rgba(0,0,0,0.7); border: 2px solid #fff; border-radius: 10px;
        }
        #elixir-bar { height: 100%; background: #d0f; width: 0%; transition: width 0.1s; }
        #elixir-num {
            position: absolute; width: 100%; text-align: center; top: -2px; 
            font-weight: bold; text-shadow: 1px 1px 2px black; font-size: 14px;
        }

        /* Cards */
        #cards {
            position: absolute; bottom: 50px; width: 100%; display: flex; 
            justify-content: center; gap: 10px; pointer-events: auto;
        }
        .card {
            width: 50px; height: 70px; background: #333; border: 2px solid #888; 
            border-radius: 6px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; cursor: pointer; position: relative;
        }
        .card.selected { border-color: gold; background: #444; transform: translateY(-5px); }
        .cost {
            position: absolute; top: -5px; left: -5px; background: #d0f; 
            width: 18px; height: 18px; border-radius: 50%; font-size: 11px; 
            display: flex; align-items: center; justify-content: center; border: 1px solid #fff;
        }
        .icon { font-size: 24px; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="cvs" width="400" height="650"></canvas>
    <div id="ui">
        <div id="cards"></div>
        <div id="elixir-wrap">
            <div id="elixir-bar"></div>
            <div id="elixir-num">5</div>
        </div>
    </div>
</div>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    
    // Config
    const W = cvs.width, H = cvs.height;
    const RIVER_Y = H / 2;
    const BRIDGE_L = 80, BRIDGE_R = W - 80;
    
    // Game State
    let elixir = 5;
    let units = [];
    let bullets = [];
    let particles = [];
    let lastTime = 0;
    let selectedType = 'knight';
    let spawnTimer = 2.0; // Enemy spawn timer

    const CARDS = {
        'knight': { icon: '‚öîÔ∏è', cost: 3, hp: 600, dmg: 80, spd: 50, range: 20, type: 'ground' },
        'archer': { icon: 'üèπ', cost: 3, hp: 250, dmg: 60, spd: 55, range: 120, type: 'ground' },
        'giant':  { icon: 'üëπ', cost: 5, hp: 2200, dmg: 150, spd: 30, range: 20, type: 'building' },
        'hog':    { icon: 'üî®', cost: 4, hp: 900, dmg: 180, spd: 90, range: 20, type: 'building', jump: true },
        'air':    { icon: 'ü¶á', cost: 3, hp: 180, dmg: 45, spd: 80, range: 40, type: 'air', flying: true },
    };

    // --- SETUP ---
    function init() {
        // UI
        const cardBox = document.getElementById('cards');
        for (let k in CARDS) {
            let c = CARDS[k];
            let d = document.createElement('div');
            d.className = 'card' + (k==='knight' ? ' selected' : '');
            d.innerHTML = `<div class="cost">${c.cost}</div><div class="icon">${c.icon}</div>`;
            d.onclick = () => {
                selectedType = k;
                document.querySelectorAll('.card').forEach(x => x.classList.remove('selected'));
                d.classList.add('selected');
            };
            cardBox.appendChild(d);
        }

        // Towers
        addTower(80, H-80, true, false);  // Player Left
        addTower(W-80, H-80, true, false); // Player Right
        addTower(W/2, H-40, true, true);   // Player King
        
        addTower(80, 80, false, false);   // Enemy Left
        addTower(W-80, 80, false, false);  // Enemy Right
        addTower(W/2, 40, false, true);    // Enemy King
        
        requestAnimationFrame(loop);
    }

    function addTower(x, y, isPlayer, isKing) {
        units.push({
            x: x, y: y, isPlayer: isPlayer, isTower: true, isKing: isKing,
            hp: isKing ? 3000 : 1800, maxHp: isKing ? 3000 : 1800,
            range: 150, dmg: 50, reload: 0, rate: 0.8, radius: 25,
            targetMode: 'any'
        });
    }

    // --- INPUT ---
    cvs.addEventListener('pointerdown', e => {
        const rect = cvs.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (W / rect.width);
        const y = (e.clientY - rect.top) * (H / rect.height);

        // Only allow placement on player side (bottom half)
        if (y < RIVER_Y) return;

        const data = CARDS[selectedType];
        if (elixir >= data.cost) {
            elixir -= data.cost;
            spawnUnit(x, y, true, data);
        }
    });

    function spawnUnit(x, y, isPlayer, data) {
        units.push({
            x: x, y: y, isPlayer: isPlayer,
            hp: data.hp, maxHp: data.hp,
            dmg: data.dmg, range: data.range, speed: data.spd,
            type: data.type, flying: data.flying || false, jump: data.jump || false,
            radius: 12, reload: 0, rate: 1.0,
            icon: data.icon
        });
        // Sparkle
        for(let i=0; i<5; i++) particles.push({x:x, y:y, life:0.5, vx:(Math.random()-0.5)*100, vy:(Math.random()-0.5)*100});
    }

    // --- LOGIC ---
    function loop(now) {
        const dt = Math.min((now - lastTime) / 1000, 0.1);
        lastTime = now;

        // 1. Resources
        if (elixir < 10) elixir += dt * 0.5;
        document.getElementById('elixir-bar').style.width = (elixir*10) + '%';
        document.getElementById('elixir-num').innerText = Math.floor(elixir);

        // 2. Enemy AI (Simple)
        spawnTimer -= dt;
        if (spawnTimer <= 0) {
            spawnUnit(50 + Math.random()*(W-100), 50, false, CARDS.knight);
            spawnTimer = 3;
        }

        // 3. Units Update
        units.sort((a,b) => a.y - b.y); // Draw order
        
        for (let i = units.length - 1; i >= 0; i--) {
            let u = units[i];
            
            // Reload
            if (u.reload > 0) u.reload -= dt;

            // Find Target
            let target = null;
            let minD = Infinity;
            
            // If building targeter, only look for towers
            let lookForBuildings = (u.type === 'building');

            for (let other of units) {
                if (u.isPlayer === other.isPlayer) continue; // Skip friends
                if (lookForBuildings && !other.isTower) continue; // Skip units if giant
                if (!u.isTower && other.flying && !['air','archer'].includes(u.type)) continue; // Melee can't hit air

                let d = Math.hypot(other.x - u.x, other.y - u.y);
                let aggro = u.isTower ? 150 : 250;
                
                if (d < aggro && d < minD) {
                    minD = d;
                    target = other;
                }
            }

            // Attack or Move
            if (target && minD <= u.range + target.radius + u.radius) {
                if (u.reload <= 0) {
                    bullets.push({x: u.x, y: u.y - 10, tx: target.x, ty: target.y - 10, dmg: u.dmg, isPlayer: u.isPlayer});
                    u.reload = u.rate;
                }
            } else if (!u.isTower) {
                // Determine Goal
                let gx, gy;
                if (target) {
                    gx = target.x; gy = target.y;
                } else {
                    // Default goal: Enemy King Tower
                    gx = W/2; gy = u.isPlayer ? 50 : H-50;
                }

                // Bridge Logic
                if (!u.flying && !u.jump) {
                    let toRiver = Math.abs(u.y - RIVER_Y);
                    let crossSide = (u.isPlayer && u.y < RIVER_Y) || (!u.isPlayer && u.y > RIVER_Y); // Already crossed?
                    
                    if (!crossSide && toRiver < 60) {
                        // We are near river, must align with bridge
                        let bridge = (Math.abs(u.x - BRIDGE_L) < Math.abs(u.x - BRIDGE_R)) ? BRIDGE_L : BRIDGE_R;
                        if (Math.abs(u.x - bridge) > 10) {
                            gx = bridge; gy = u.y; // Walk sideways
                        } else {
                            gx = bridge; gy = u.isPlayer ? RIVER_Y - 100 : RIVER_Y + 100; // Walk across
                        }
                    }
                }

                // Move
                let angle = Math.atan2(gy - u.y, gx - u.x);
                u.x += Math.cos(angle) * u.speed * dt;
                u.y += Math.sin(angle) * u.speed * dt;
            }
        }

        // 4. Projectiles
        for (let i = bullets.length - 1; i >= 0; i--) {
            let b = bullets[i];
            let dx = b.tx - b.x;
            let dy = b.ty - b.y;
            let d = Math.hypot(dx, dy);
            
            if (d < 10) {
                // Hit logic
                // Find nearest enemy to bullet impact
                let hit = units.find(u => u.isPlayer !== b.isPlayer && Math.hypot(u.x - b.x, u.y - b.y) < u.radius + 15);
                if (hit) {
                    hit.hp -= b.dmg;
                    // Blood particle
                    particles.push({x:hit.x, y:hit.y, life:0.2, vx:0, vy:0, color:'red'});
                }
                bullets.splice(i, 1);
            } else {
                b.x += (dx/d) * 400 * dt;
                b.y += (dy/d) * 400 * dt;
            }
        }

        // 5. Cleanup Dead
        for (let i = units.length - 1; i >= 0; i--) {
            if (units[i].hp <= 0) units.splice(i, 1);
        }

        // 6. Draw
        ctx.fillStyle = '#3b8c3b'; ctx.fillRect(0,0,W,H); // Grass
        ctx.fillStyle = '#3498db'; ctx.fillRect(0, RIVER_Y - 20, W, 40); // River
        ctx.fillStyle = '#8d6e63'; // Bridges
        ctx.fillRect(BRIDGE_L-20, RIVER_Y-22, 40, 44);
        ctx.fillRect(BRIDGE_R-20, RIVER_Y-22, 40, 44);
        
        // Spawn Line
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.beginPath(); ctx.moveTo(0, RIVER_Y); ctx.lineTo(W, RIVER_Y); ctx.stroke();

        // Draw Units
        units.forEach(u => {
            // HP Bar
            let pct = u.hp / u.maxHp;
            ctx.fillStyle = 'red'; ctx.fillRect(u.x-10, u.y-u.radius-8, 20, 4);
            ctx.fillStyle = '#0f0'; ctx.fillRect(u.x-10, u.y-u.radius-8, 20*pct, 4);
            
            // Body
            ctx.beginPath(); ctx.arc(u.x, u.y, u.radius, 0, Math.PI*2);
            ctx.fillStyle = u.isPlayer ? '#42a5f5' : '#ef5350';
            ctx.fill(); ctx.strokeStyle = '#fff'; ctx.lineWidth = 1; ctx.stroke();
            
            if(u.icon) {
                ctx.fillStyle = 'white'; ctx.font='16px Arial'; 
                ctx.textAlign='center'; ctx.textBaseline='middle';
                ctx.fillText(u.icon, u.x, u.y);
            }
        });

        // Draw Bullets
        ctx.fillStyle = 'yellow';
        bullets.forEach(b => {
            ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill();
        });

        // Particles
        for(let i=particles.length-1; i>=0; i--) {
            let p = particles[i];
            p.life -= dt;
            p.x += p.vx * dt; p.y += p.vy * dt;
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color || 'white';
            ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
            if(p.life<=0) particles.splice(i,1);
        }
        ctx.globalAlpha = 1;

        requestAnimationFrame(loop);
    }

    init();
</script>
</body>
</html>
