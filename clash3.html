<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Clone - Card Cycle</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            background-color: #121212;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none; -webkit-user-select: none;
            touch-action: none;
        }

        #game-frame {
            position: relative;
            width: 420px; height: 720px;
            background: #333;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            overflow: hidden;
            border: 4px solid #5d4037;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI Layer */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        /* Message Toast */
        #toast {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; opacity: 0; transition: opacity 0.2s;
            text-align: center; white-space: nowrap; font-size: 18px; z-index: 100;
        }

        /* Dashboard */
        #dashboard {
            position: absolute; bottom: 0; width: 100%; height: 160px;
            background: linear-gradient(to top, #2c2c2c, #3e3e3e);
            border-top: 4px solid #111;
            pointer-events: auto;
            display: flex; flex-direction: column; align-items: center;
        }

        #elixir-container {
            width: 80%; height: 24px; margin-top: 10px; margin-bottom: 5px;
            background: #000; border: 2px solid #777; border-radius: 12px; overflow: hidden; position: relative;
        }
        #elixir-fill {
            height: 100%; width: 50%; background: linear-gradient(to bottom, #d0f, #a0d);
            transition: width 0.1s linear;
        }
        #elixir-text {
            position: absolute; top: 2px; width: 100%; text-align: center;
            color: white; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 0 #000;
        }

        /* Hand (Fixed 4 Cards) */
        #hand {
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 110px; gap: 15px;
        }

        .card {
            width: 75px; height: 95px;
            background: #2b3a42; border: 3px solid #555; border-radius: 8px;
            position: relative; cursor: pointer; transition: transform 0.1s;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        /* Selection Animation */
        .card.selected {
            border-color: #ffd700; transform: translateY(-15px) scale(1.05);
            background: #37474f; box-shadow: 0 0 15px #ffd700; z-index: 10;
        }
        
        .cost-badge {
            position: absolute; top: -8px; left: -8px;
            width: 24px; height: 24px; border-radius: 50%;
            background: #d0f; border: 2px solid #fff;
            color: white; font-weight: bold; display: flex;
            justify-content: center; align-items: center; font-size: 14px;
        }
        
        .card-icon { font-size: 36px; margin-top: 12px; text-shadow: 0 2px 0 rgba(0,0,0,0.5); }
        
        .card-name {
            font-size: 10px; color: #ccc; margin-top: 5px; font-weight: bold; text-transform: uppercase;
            width: 100%; text-align: center;
        }

        .card.disabled { filter: grayscale(1); opacity: 0.5; }

    </style>
</head>
<body>

<div id="game-frame">
    <canvas id="gameCanvas" width="420" height="720"></canvas>
    
    <div id="ui-layer">
        <div id="toast">Select a Card!</div>
        
        <div id="dashboard">
            <div id="elixir-container">
                <div id="elixir-fill"></div>
                <div id="elixir-text">5</div>
            </div>
            <div id="hand">
                </div>
        </div>
    </div>
</div>

<script>
    /* --- ENGINE CONFIG --- */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const GAME_W = 420;
    const GAME_H = 720;
    const RIVER_Y = GAME_H / 2 - 40; 
    const BRIDGE_L_X = 90;
    const BRIDGE_R_X = GAME_W - 90;
    const BRIDGE_W = 50;

    const ELIXIR_MAX = 10;
    const MAX_UNITS = 80;

    /* --- DATA: CARD LIBRARY --- */
    const CARDS = {
        'knight': { name: 'Knight', icon: '‚öîÔ∏è', cost: 3, hp: 750, dmg: 85, speed: 50, range: 5, type: 'unit', target: 'ground', count: 1, color: '#3498db' },
        'archer': { name: 'Archers', icon: 'üèπ', cost: 3, hp: 250, dmg: 65, speed: 55, range: 140, type: 'unit', target: 'any', count: 2, color: '#9b59b6' },
        'giant':  { name: 'Giant', icon: 'üëπ', cost: 5, hp: 2200, dmg: 140, speed: 35, range: 5, type: 'unit', target: 'building', count: 1, color: '#e67e22' },
        'hog':    { name: 'Hog', icon: 'üî®', cost: 4, hp: 950, dmg: 170, speed: 95, range: 5, type: 'unit', target: 'building', count: 1, jump: true, color: '#d35400' },
        'musk':   { name: 'Musketeer', icon: 'üëí', cost: 4, hp: 600, dmg: 160, speed: 50, range: 180, type: 'unit', target: 'any', count: 1, color: '#8e44ad' },
        'baby':   { name: 'Baby Drag', icon: 'üê≤', cost: 4, hp: 900, dmg: 110, speed: 65, range: 90, type: 'unit', target: 'any', count: 1, flying: true, area: true, color: '#2ecc71' },
        'skarmy': { name: 'Skarmy', icon: 'üíÄ', cost: 3, hp: 60, dmg: 40, speed: 65, range: 5, type: 'unit', target: 'ground', count: 8, color: '#bdc3c7' },
        'cannon': { name: 'Cannon', icon: 'üí£', cost: 3, hp: 800, dmg: 120, speed: 0, range: 150, type: 'building', target: 'ground', count: 1, color: '#555' },
        'fireball':{ name: 'Fireball', icon: '‚òÑÔ∏è', cost: 4, type: 'spell', dmg: 450, radius: 80, color: '#e67e22' },
        'zap':    { name: 'Zap', icon: '‚ö°', cost: 2, type: 'spell', dmg: 150, radius: 60, color: '#00e5ff' }
    };
    
    // Total Deck List
    const FULL_DECK_KEYS = Object.keys(CARDS);

    /* --- GAME STATE --- */
    let elixir = 5;
    let gameObjects = [];
    let particles = [];
    let lastTime = 0;
    let spawnTimer = 3.0; 
    
    // Cycle Management
    let deckQueue = [];
    let hand = []; // Array of Card Keys (max 4)
    let selectedHandIndex = null; // 0, 1, 2, or 3

    // --- INITIALIZATION ---
    function init() {
        // 1. Shuffle Deck
        deckQueue = [...FULL_DECK_KEYS];
        shuffleArray(deckQueue);

        // 2. Draw Initial Hand (4 Cards)
        for(let i=0; i<4; i++) {
            hand.push(deckQueue.shift());
        }

        renderHand(); // Draw UI

        // 3. Create Towers
        // Player
        addUnit(new Tower(90, 520, true, false));
        addUnit(new Tower(GAME_W-90, 520, true, false));
        addUnit(new Tower(GAME_W/2, 580, true, true));
        // Enemy
        addUnit(new Tower(90, 120, false, false));
        addUnit(new Tower(GAME_W-90, 120, false, false));
        addUnit(new Tower(GAME_W/2, 60, false, true));

        requestAnimationFrame(loop);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // --- HAND LOGIC ---
    function renderHand() {
        const handDiv = document.getElementById('hand');
        handDiv.innerHTML = ''; // Clear current

        hand.forEach((key, index) => {
            const c = CARDS[key];
            const div = document.createElement('div');
            div.className = 'card';
            div.id = `hand-card-${index}`; // ID based on slot index
            
            // Highlight if selected
            if (index === selectedHandIndex) div.classList.add('selected');

            div.innerHTML = `
                <div class="cost-badge">${c.cost}</div>
                <div class="card-icon">${c.icon}</div>
                <div class="card-name">${c.name}</div>
            `;
            
            div.onclick = () => selectCardInHand(index);
            handDiv.appendChild(div);
        });
    }

    function selectCardInHand(index) {
        selectedHandIndex = index;
        renderHand(); // Re-render to update the 'selected' class
    }

    function cycleCard(index) {
        // Remove played card
        const playedCardKey = hand[index];
        
        // Put played card at bottom of deck
        deckQueue.push(playedCardKey);
        
        // Draw new card from top of deck
        const newCardKey = deckQueue.shift();
        
        // Update Hand
        hand[index] = newCardKey;
        
        // Reset Selection
        selectedHandIndex = null;
        renderHand();
    }

    function addUnit(obj) {
        if(gameObjects.length < MAX_UNITS) gameObjects.push(obj);
    }

    // --- INPUT ---
    canvas.addEventListener('pointerdown', e => {
        const rect = canvas.getBoundingClientRect();
        const scaleX = GAME_W / rect.width;
        const scaleY = GAME_H / rect.height;
        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;

        // Check if card selected
        if (selectedHandIndex === null) {
            showToast("Select a Card!", "#fff");
            return;
        }

        const cardKey = hand[selectedHandIndex];
        const card = CARDS[cardKey];

        // Cost Check
        if (elixir < card.cost) {
            showToast("Not Enough Elixir!", "#ff4444");
            return;
        }

        // Placement Rules
        if (card.type !== 'spell' && y < RIVER_Y) {
            showToast("Enemy Territory!", "#ff4444");
            return;
        }

        // --- SUCCESSFUL PLAY ---
        elixir -= card.cost;
        
        if (card.type === 'spell') {
            castSpell(x, y, true, card);
        } else {
            // Spawn Units
            for(let i=0; i<card.count; i++) {
                const ox = (Math.random() - 0.5) * 40;
                const oy = (Math.random() - 0.5) * 40;
                // Buildings don't use deploy timer usually, but simplified here:
                if(card.type === 'building') {
                    addUnit(new Tower(x, y, true, false, card));
                } else {
                    addUnit(new DeployTimer(x + ox, y + oy, true, card));
                }
            }
        }

        // Cycle the card out
        cycleCard(selectedHandIndex);
    });

    function castSpell(x, y, isPlayer, card) {
        // Visuals
        for(let i=0; i<15; i++) {
            particles.push({
                x: x, y: y, 
                vx: (Math.random()-0.5)*400, vy: (Math.random()-0.5)*400,
                life: 0.5, size: Math.random()*5+2, color: card.color
            });
        }
        // Damage
        gameObjects.forEach(obj => {
            if (obj.isPlayer !== isPlayer && !obj.isDead) {
                const dist = Math.hypot(obj.x - x, obj.y - y);
                if (dist < card.radius) obj.takeDamage(card.dmg);
            }
        });
    }

    function showToast(msg, color) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.color = color || '#fff';
        t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 1000);
    }

    // --- GAME LOOP ---
    function loop(now) {
        const dt = Math.min((now - lastTime) / 1000, 0.1); 
        lastTime = now;

        // Elixir Regen
        if (elixir < ELIXIR_MAX) elixir += 0.5 * dt; 
        document.getElementById('elixir-fill').style.width = (elixir / ELIXIR_MAX * 100) + '%';
        document.getElementById('elixir-text').innerText = Math.floor(elixir);
        
        // Grayscale Logic for Hand
        hand.forEach((key, idx) => {
            const el = document.getElementById(`hand-card-${idx}`);
            if(el) {
                if (CARDS[key].cost > elixir) el.classList.add('disabled');
                else el.classList.remove('disabled');
            }
        });

        // Simple Enemy AI
        spawnTimer -= dt;
        if (spawnTimer <= 0) {
            if (gameObjects.length < MAX_UNITS) {
                const lane = Math.random() > 0.5 ? BRIDGE_L_X : BRIDGE_R_X;
                const rk = ['knight','giant','hog','archer','baby'][Math.floor(Math.random()*5)];
                addUnit(new DeployTimer(lane + (Math.random()-0.5)*20, 20, false, CARDS[rk]));
            }
            spawnTimer = 4.0;
        }

        // Update Objects
        gameObjects.sort((a,b) => a.y - b.y);
        for (let i = gameObjects.length - 1; i >= 0; i--) {
            const obj = gameObjects[i];
            obj.update(dt);
            if (obj.isDead) gameObjects.splice(i, 1);
        }

        // Update Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].life -= dt;
            particles[i].x += particles[i].vx * dt;
            particles[i].y += particles[i].vy * dt;
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        drawGame();
        requestAnimationFrame(loop);
    }

    // --- DRAWING ---
    function drawGame() {
        ctx.fillStyle = '#3b8c3b'; ctx.fillRect(0, 0, GAME_W, GAME_H); // Grass
        ctx.fillStyle = '#4fa3e3'; ctx.fillRect(0, RIVER_Y, GAME_W, 30); // River
        
        // Bridges
        ctx.fillStyle = '#8d6e63';
        ctx.fillRect(BRIDGE_L_X - BRIDGE_W/2, RIVER_Y - 12, BRIDGE_W, 54);
        ctx.fillRect(BRIDGE_R_X - BRIDGE_W/2, RIVER_Y - 12, BRIDGE_W, 54);
        
        // Valid Zone
        ctx.strokeStyle = 'rgba(255,255,255,0.15)';
        ctx.setLineDash([10, 10]);
        ctx.beginPath(); ctx.moveTo(0, RIVER_Y+40); ctx.lineTo(GAME_W, RIVER_Y+40); ctx.stroke();
        ctx.setLineDash([]);

        gameObjects.forEach(o => o.draw(ctx));
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        });
    }

    // --- CLASSES (Math Safe) ---
    function safeDist(dx, dy) {
        let d = Math.sqrt(dx*dx + dy*dy);
        return (isNaN(d) || d < 0.1) ? 0.1 : d;
    }

    class DeployTimer {
        constructor(x, y, isPlayer, card) {
            this.x = x; this.y = y; this.isPlayer = isPlayer; this.card = card;
            this.timer = 1.0; this.maxTime = 1.0;
        }
        update(dt) {
            this.timer -= dt;
            if (this.timer <= 0) {
                this.isDead = true;
                addUnit(new Unit(this.x, this.y, this.isPlayer, this.card));
            }
        }
        draw(ctx) {
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.beginPath(); ctx.arc(this.x, this.y, 10, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
            ctx.beginPath(); 
            ctx.arc(this.x, this.y, 10, -Math.PI/2, (Math.PI*2 * (this.timer/this.maxTime)) - Math.PI/2, true);
            ctx.stroke();
        }
    }

    class Unit {
        constructor(x, y, isPlayer, stats) {
            this.x = x; this.y = y; this.isPlayer = isPlayer;
            this.hp = stats.hp; this.maxHp = stats.hp;
            this.dmg = stats.dmg; this.speed = stats.speed;
            this.range = stats.range;
            this.color = isPlayer ? '#4fc3f7' : '#e57373'; 
            this.targetPreference = stats.target;
            this.jump = stats.jump || false;
            this.flying = stats.flying || false;
            this.isArea = stats.area || false;
            this.radius = 12;
            this.cooldown = 0;
            this.rate = 1.2;
        }

        update(dt) {
            if (isNaN(this.x) || isNaN(this.y)) { this.isDead = true; return; }
            if (this.cooldown > 0) this.cooldown -= dt;

            let target = this.findTarget();

            if (target) {
                const dist = Math.hypot(target.x - this.x, target.y - this.y);
                if (dist <= this.range + target.radius + this.radius) {
                    if (this.cooldown <= 0) {
                        this.attack(target);
                        this.cooldown = this.rate;
                    }
                } else {
                    this.moveTowards(target.x, target.y, dt);
                }
            } else {
                const goalY = this.isPlayer ? 50 : 650;
                const goalX = (this.x < GAME_W/2) ? 90 : GAME_W - 90; 
                this.moveTowards(goalX, goalY, dt);
            }
        }

        moveTowards(tx, ty, dt) {
            let dx = tx - this.x; let dy = ty - this.y;
            
            if (!this.jump && !this.flying) { 
                const toRiver = Math.abs(this.y - RIVER_Y);
                if (toRiver < 60 && Math.abs(dy) > 10) {
                    const bridgeX = (Math.abs(this.x - BRIDGE_L_X) < Math.abs(this.x - BRIDGE_R_X)) ? BRIDGE_L_X : BRIDGE_R_X;
                    if (Math.abs(this.x - bridgeX) > 10) {
                        dx = bridgeX - this.x; dy = 0; 
                    }
                }
            }
            const dist = safeDist(dx, dy);
            this.x += (dx/dist) * this.speed * dt;
            this.y += (dy/dist) * this.speed * dt;
        }

        findTarget() {
            let closest = null; let minDist = 300; 
            for (const obj of gameObjects) {
                if (obj === this) continue;
                if (obj.isPlayer === this.isPlayer) continue; 
                if (obj instanceof DeployTimer || obj instanceof Projectile) continue;
                if (this.targetPreference === 'building' && !(obj instanceof Tower)) continue;
                if (this.targetPreference === 'ground' && obj.flying) continue; 

                const d = Math.hypot(obj.x - this.x, obj.y - this.y);
                if (d < minDist) { minDist = d; closest = obj; }
            }
            return closest;
        }

        attack(target) {
            if(this.speed > 0) { // Bump anim
                const a = Math.atan2(target.y - this.y, target.x - this.x);
                this.x += Math.cos(a) * 5; this.y += Math.sin(a) * 5;
            }
            if (this.range > 30) {
                addUnit(new Projectile(this.x, this.y - 15, target, this.dmg, this.isArea));
            } else {
                target.takeDamage(this.dmg);
            }
        }

        takeDamage(amt) {
            this.hp -= amt;
            if (this.hp <= 0) {
                this.isDead = true;
                for(let i=0; i<5; i++) {
                    particles.push({
                        x: this.x, y: this.y, 
                        vx: (Math.random()-0.5)*100, vy: (Math.random()-0.5)*100,
                        life: 0.5, size: 3, color: this.color
                    });
                }
            }
        }

        draw(ctx) {
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            const sy = this.flying ? this.y + 25 : this.y;
            ctx.beginPath(); ctx.ellipse(this.x, sy, this.radius, this.radius*0.6, 0, 0, Math.PI*2); ctx.fill();

            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y - 10, this.radius, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();

            const pct = this.hp / this.maxHp;
            ctx.fillStyle = '#333'; ctx.fillRect(this.x - 12, this.y - 30, 24, 5);
            ctx.fillStyle = '#0f0'; ctx.fillRect(this.x - 12, this.y - 30, 24 * pct, 5);
        }
    }

    class Tower extends Unit {
        constructor(x, y, isPlayer, isKing, statsOverride) {
            let stats = statsOverride || { hp: isKing?3000:1800, dmg: 70, speed: 0, range: 150, type: 'building' };
            super(x, y, isPlayer, stats);
            this.radius = 25;
            this.color = isPlayer ? '#2980b9' : '#c0392b';
            if(statsOverride) this.color = '#555'; 
            this.isKing = isKing;
        }
        moveTowards() {} 
        
        draw(ctx) {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x - 20, this.y - 20, 40, 40);
            ctx.fillStyle = '#ccc';
            ctx.beginPath(); ctx.arc(this.x, this.y - 20, 15, 0, Math.PI*2); ctx.fill();
            
            const pct = this.hp / this.maxHp;
            ctx.fillStyle = '#000'; ctx.fillRect(this.x - 20, this.y - 45, 40, 6);
            ctx.fillStyle = '#0f0'; ctx.fillRect(this.x - 20, this.y - 45, 40 * pct, 6);
            
            if(this.isKing) {
                ctx.font = '20px Arial'; ctx.fillStyle='gold'; ctx.fillText('üëë', this.x-10, this.y);
            }
        }
    }

    class Projectile {
        constructor(x, y, target, dmg, isArea) {
            this.x = x; this.y = y; this.target = target; this.dmg = dmg; this.isArea = isArea;
            this.speed = 300; this.radius = 5;
        }
        update(dt) {
            if (!this.target || this.target.isDead) { this.isDead = true; return; }
            const dx = this.target.x - this.x; const dy = (this.target.y - 10) - this.y;
            const dist = safeDist(dx, dy);

            if (dist < 10) {
                this.isDead = true;
                if (this.isArea) {
                    gameObjects.forEach(u => {
                        if (u.isPlayer !== this.target.isPlayer && !u.isDead) {
                             if (Math.hypot(u.x - this.x, u.y - this.y) < 50) u.takeDamage(this.dmg);
                        }
                    });
                    for(let i=0;i<5;i++) particles.push({x:this.x, y:this.y, vx:(Math.random()-0.5)*200, vy:(Math.random()-0.5)*200, life:0.3, size:4, color:'orange'});
                } else {
                    this.target.takeDamage(this.dmg);
                }
            } else {
                this.x += (dx/dist) * this.speed * dt;
                this.y += (dy/dist) * this.speed * dt;
            }
        }
        draw(ctx) {
            ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI*2); ctx.fill();
        }
    }

    init();

</script>
</body>
</html>
