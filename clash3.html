<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Clone - Fixed Towers</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            background-color: #121212;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none; -webkit-user-select: none;
            touch-action: none;
        }

        #game-frame {
            position: relative;
            width: 420px; height: 720px;
            background: #333;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            overflow: hidden;
            border: 4px solid #5d4037;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI Layer */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        /* Message Toast */
        #toast {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: #fff; padding: 8px 16px;
            border-radius: 20px; font-weight: bold; opacity: 0; transition: opacity 0.2s;
            text-align: center; white-space: nowrap;
        }

        /* Elixir Bar */
        #dashboard {
            position: absolute; bottom: 0; width: 100%; height: 140px;
            background: linear-gradient(to top, #2c2c2c, #3e3e3e);
            border-top: 4px solid #111;
            pointer-events: auto;
        }

        #elixir-container {
            position: absolute; top: -15px; left: 10%; width: 80%; height: 24px;
            background: #000; border: 2px solid #777; border-radius: 12px; overflow: hidden;
        }
        #elixir-fill {
            height: 100%; width: 50%; background: linear-gradient(to bottom, #d0f, #a0d);
            transition: width 0.1s linear;
        }
        #elixir-text {
            position: absolute; top: 2px; width: 100%; text-align: center;
            color: white; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 0 #000;
        }

        /* Card Deck */
        #deck {
            display: flex; justify-content: center; align-items: center;
            height: 100%; padding-top: 10px; gap: 12px;
        }

        .card {
            width: 70px; height: 90px;
            background: #2b3a42; border: 3px solid #555; border-radius: 8px;
            position: relative; cursor: pointer; transition: transform 0.1s;
            display: flex; flex-direction: column; align-items: center;
        }
        .card.selected {
            border-color: #ffd700; transform: translateY(-10px);
            background: #37474f; box-shadow: 0 0 10px #ffd700;
        }
        .card img { font-size: 35px; margin-top: 15px; } 
        
        .cost-badge {
            position: absolute; top: -8px; left: -8px;
            width: 24px; height: 24px; border-radius: 50%;
            background: #d0f; border: 2px solid #fff;
            color: white; font-weight: bold; display: flex;
            justify-content: center; align-items: center; font-size: 14px;
        }
        .card-name {
            font-size: 10px; color: #ccc; margin-top: 5px; font-weight: bold; text-transform: uppercase;
        }

        .card.disabled { filter: grayscale(1); opacity: 0.6; }

    </style>
</head>
<body>

<div id="game-frame">
    <canvas id="gameCanvas" width="420" height="720"></canvas>
    
    <div id="ui-layer">
        <div id="toast">Not Enough Elixir!</div>
        
        <div id="dashboard">
            <div id="elixir-container">
                <div id="elixir-fill"></div>
                <div id="elixir-text">5</div>
            </div>
            <div id="deck"></div>
        </div>
    </div>
</div>

<script>
    /* --- ENGINE CONFIG --- */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const GAME_W = 420;
    const GAME_H = 720;
    
    const RIVER_Y = GAME_H / 2 - 40; 
    const BRIDGE_L_X = 90;
    const BRIDGE_R_X = GAME_W - 90;
    const BRIDGE_W = 50;

    const ELIXIR_MAX = 10;
    const MAX_UNITS = 80;

    // --- CARD DATABASE ---
    const CARDS = {
        'knight': { name: 'Knight', icon: 'âš”ï¸', cost: 3, hp: 700, dmg: 90, speed: 50, range: 5, type: 'ground', count: 1, color: '#3498db' },
        'archer': { name: 'Archers', icon: 'ðŸ¹', cost: 3, hp: 250, dmg: 60, speed: 55, range: 140, type: 'ground', count: 2, color: '#9b59b6' },
        'giant':  { name: 'Giant', icon: 'ðŸ‘¹', cost: 5, hp: 2400, dmg: 160, speed: 35, range: 5, type: 'building', count: 1, color: '#e67e22' },
        'hog':    { name: 'Hog', icon: 'ðŸ”¨', cost: 4, hp: 1000, dmg: 180, speed: 95, range: 5, type: 'building', count: 1, jump: true, color: '#d35400' },
        'skarmy': { name: 'Skarmy', icon: 'ðŸ’€', cost: 3, hp: 60, dmg: 40, speed: 65, range: 5, type: 'ground', count: 8, color: '#bdc3c7' }
    };
    const DECK = ['knight', 'archer', 'giant', 'hog', 'skarmy'];

    // --- STATE ---
    let elixir = 5;
    let selectedCard = 'knight';
    let gameObjects = [];
    let particles = [];
    let lastTime = 0;
    let spawnTimer = 2.0; 

    // --- INITIALIZATION ---
    function init() {
        // Build Deck UI
        const deckDiv = document.getElementById('deck');
        DECK.forEach(key => {
            const c = CARDS[key];
            const div = document.createElement('div');
            div.className = 'card';
            div.id = `card-${key}`;
            div.onclick = () => selectCard(key);
            div.innerHTML = `
                <div class="cost-badge">${c.cost}</div>
                <div style="font-size:30px; margin-top:10px">${c.icon}</div>
                <div class="card-name">${c.name}</div>
            `;
            deckDiv.appendChild(div);
        });
        selectCard('knight');

        // Initial Towers
        addUnit(new Tower(90, 520, true, false));
        addUnit(new Tower(GAME_W-90, 520, true, false));
        addUnit(new Tower(GAME_W/2, 580, true, true)); // King
        
        addUnit(new Tower(90, 120, false, false));
        addUnit(new Tower(GAME_W-90, 120, false, false));
        addUnit(new Tower(GAME_W/2, 60, false, true)); // King

        requestAnimationFrame(loop);
    }

    function selectCard(key) {
        selectedCard = key;
        document.querySelectorAll('.card').forEach(el => el.classList.remove('selected'));
        document.getElementById(`card-${key}`).classList.add('selected');
    }

    function addUnit(obj) {
        if(gameObjects.length < MAX_UNITS) gameObjects.push(obj);
    }

    // --- INPUT HANDLING ---
    canvas.addEventListener('pointerdown', e => {
        const rect = canvas.getBoundingClientRect();
        const scaleX = GAME_W / rect.width;
        const scaleY = GAME_H / rect.height;
        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;

        if (y < RIVER_Y) {
            showToast("Enemy Territory!", "#ff4444");
            return;
        }

        const card = CARDS[selectedCard];
        if (elixir >= card.cost) {
            elixir -= card.cost;
            for(let i=0; i<card.count; i++) {
                const ox = (Math.random() - 0.5) * 40;
                const oy = (Math.random() - 0.5) * 40;
                addUnit(new DeployTimer(x + ox, y + oy, true, card));
            }
        } else {
            showToast("Not Enough Elixir!", "#ff4444");
        }
    });

    function showToast(msg, color) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.color = color || '#fff';
        t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 1000);
    }

    // --- GAME LOGIC ---
    function loop(now) {
        const dt = Math.min((now - lastTime) / 1000, 0.1); 
        lastTime = now;

        updateLogic(dt);
        drawGame();
        
        requestAnimationFrame(loop);
    }

    function updateLogic(dt) {
        if (elixir < ELIXIR_MAX) elixir += 0.5 * dt; 
        document.getElementById('elixir-fill').style.width = (elixir / ELIXIR_MAX * 100) + '%';
        document.getElementById('elixir-text').innerText = Math.floor(elixir);
        
        DECK.forEach(key => {
            const el = document.getElementById(`card-${key}`);
            if (CARDS[key].cost > elixir) el.classList.add('disabled');
            else el.classList.remove('disabled');
        });

        // AI
        spawnTimer -= dt;
        if (spawnTimer <= 0) {
            const lane = Math.random() > 0.5 ? BRIDGE_L_X : BRIDGE_R_X;
            addUnit(new DeployTimer(lane + (Math.random()-0.5)*20, 20, false, CARDS.knight));
            spawnTimer = 4.0;
        }

        gameObjects.sort((a,b) => a.y - b.y);

        for (let i = gameObjects.length - 1; i >= 0; i--) {
            const obj = gameObjects[i];
            obj.update(dt);
            if (obj.isDead) gameObjects.splice(i, 1);
        }

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].life -= dt;
            particles[i].x += particles[i].vx * dt;
            particles[i].y += particles[i].vy * dt;
            if (particles[i].life <= 0) particles.splice(i, 1);
        }
    }

    // --- RENDERING ---
    function drawGame() {
        ctx.fillStyle = '#3b8c3b'; 
        ctx.fillRect(0, 0, GAME_W, GAME_H);

        ctx.fillStyle = '#4fa3e3';
        ctx.fillRect(0, RIVER_Y, GAME_W, 30);
        
        ctx.fillStyle = '#8d6e63';
        const bh = 54;
        ctx.fillRect(BRIDGE_L_X - BRIDGE_W/2, RIVER_Y - 12, BRIDGE_W, bh);
        ctx.fillRect(BRIDGE_R_X - BRIDGE_W/2, RIVER_Y - 12, BRIDGE_W, bh);
        
        ctx.strokeStyle = '#5d4037'; ctx.lineWidth = 2;
        for(let i=0; i<6; i++) {
            let y = RIVER_Y - 10 + (i*10);
            ctx.beginPath(); ctx.moveTo(BRIDGE_L_X-25, y); ctx.lineTo(BRIDGE_L_X+25, y); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(BRIDGE_R_X-25, y); ctx.lineTo(BRIDGE_R_X+25, y); ctx.stroke();
        }

        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.setLineDash([10, 10]);
        ctx.beginPath(); ctx.moveTo(0, RIVER_Y+40); ctx.lineTo(GAME_W, RIVER_Y+40); ctx.stroke();
        ctx.setLineDash([]);

        gameObjects.forEach(o => o.draw(ctx));
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        });
    }

    // --- CLASSES ---

    class DeployTimer {
        constructor(x, y, isPlayer, card) {
            this.x = x; this.y = y; this.isPlayer = isPlayer; this.card = card;
            this.timer = 1.0; 
            this.maxTime = 1.0;
        }
        update(dt) {
            this.timer -= dt;
            if (this.timer <= 0) {
                this.isDead = true;
                addUnit(new Unit(this.x, this.y, this.isPlayer, this.card));
            }
        }
        draw(ctx) {
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.beginPath(); ctx.arc(this.x, this.y, 10, 0, Math.PI*2); ctx.fill();
            
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
            ctx.beginPath(); 
            ctx.arc(this.x, this.y, 10, -Math.PI/2, (Math.PI*2 * (this.timer/this.maxTime)) - Math.PI/2, true);
            ctx.stroke();
        }
    }

    class Unit {
        constructor(x, y, isPlayer, stats) {
            this.x = x; this.y = y; this.isPlayer = isPlayer;
            this.hp = stats.hp; this.maxHp = stats.hp;
            this.dmg = stats.dmg; this.speed = stats.speed;
            this.range = stats.range;
            this.color = isPlayer ? '#4fc3f7' : '#e57373'; 
            this.targetType = stats.type; 
            this.jump = stats.jump || false;
            this.radius = 12;
            this.cooldown = 0;
            this.rate = 1.2;
        }

        update(dt) {
            if (this.cooldown > 0) this.cooldown -= dt;

            let target = this.findTarget();

            if (target) {
                const dist = Math.hypot(target.x - this.x, target.y - this.y);
                const rangeNeed = this.range + target.radius + this.radius;

                if (dist <= rangeNeed) {
                    if (this.cooldown <= 0) {
                        this.attack(target);
                        this.cooldown = this.rate;
                    }
                } else {
                    this.moveTowards(target.x, target.y, dt);
                }
            } else {
                const goalY = this.isPlayer ? 50 : 650;
                const goalX = (this.x < GAME_W/2) ? 90 : GAME_W - 90; 
                this.moveTowards(goalX, goalY, dt);
            }
        }

        moveTowards(tx, ty, dt) {
            let dx = tx - this.x;
            let dy = ty - this.y;
            
            if (!this.jump) { 
                const toRiver = Math.abs(this.y - RIVER_Y);
                if (toRiver < 60 && Math.abs(dy) > 10) {
                    const bridgeX = (Math.abs(this.x - BRIDGE_L_X) < Math.abs(this.x - BRIDGE_R_X)) ? BRIDGE_L_X : BRIDGE_R_X;
                    if (Math.abs(this.x - bridgeX) > 10) {
                        dx = bridgeX - this.x; 
                        dy = 0; 
                    }
                }
            }

            const dist = Math.hypot(dx, dy);
            if (dist > 1) {
                this.x += (dx/dist) * this.speed * dt;
                this.y += (dy/dist) * this.speed * dt;
            }
        }

        findTarget() {
            let closest = null;
            let minDist = 300; 

            for (const obj of gameObjects) {
                if (obj === this) continue;
                if (obj.isPlayer === this.isPlayer) continue; 
                if (obj instanceof DeployTimer || obj instanceof Projectile) continue;
                
                if (this.targetType === 'building' && !(obj instanceof Tower)) continue;

                const d = Math.hypot(obj.x - this.x, obj.y - this.y);
                if (d < minDist) {
                    minDist = d;
                    closest = obj;
                }
            }
            return closest;
        }

        attack(target) {
            // FIX: Only bump logic if speed > 0 (Towers don't bump)
            if (this.speed > 0) {
                const angle = Math.atan2(target.y - this.y, target.x - this.x);
                this.x += Math.cos(angle) * 5;
                this.y += Math.sin(angle) * 5;
            }

            if (this.range > 30) {
                addUnit(new Projectile(this.x, this.y - 15, target, this.dmg));
            } else {
                target.takeDamage(this.dmg);
            }
        }

        takeDamage(amt) {
            this.hp -= amt;
            if (this.hp <= 0) {
                this.isDead = true;
                for(let i=0; i<5; i++) {
                    particles.push({
                        x: this.x, y: this.y, 
                        vx: (Math.random()-0.5)*100, vy: (Math.random()-0.5)*100,
                        life: 0.5, size: 3, color: this.color
                    });
                }
            }
        }

        draw(ctx) {
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath(); ctx.ellipse(this.x, this.y, this.radius, this.radius*0.6, 0, 0, Math.PI*2); ctx.fill();

            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y - 10, this.radius, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();

            const pct = this.hp / this.maxHp;
            ctx.fillStyle = '#333';
            ctx.fillRect(this.x - 12, this.y - 30, 24, 5);
            ctx.fillStyle = '#0f0';
            ctx.fillRect(this.x - 12, this.y - 30, 24 * pct, 5);
        }
    }

    class Tower extends Unit {
        constructor(x, y, isPlayer, isKing) {
            super(x, y, isPlayer, { hp: isKing?3000:1800, dmg: 70, speed: 0, range: 150 });
            this.radius = 25;
            this.color = isPlayer ? '#2980b9' : '#c0392b';
            this.isKing = isKing;
        }
        moveTowards() {} 
        
        draw(ctx) {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x - 20, this.y - 20, 40, 40);
            ctx.fillStyle = '#ccc';
            ctx.beginPath(); ctx.arc(this.x, this.y - 20, 15, 0, Math.PI*2); ctx.fill();
            
            const pct = this.hp / this.maxHp;
            ctx.fillStyle = '#000'; ctx.fillRect(this.x - 20, this.y - 45, 40, 6);
            ctx.fillStyle = '#0f0'; ctx.fillRect(this.x - 20, this.y - 45, 40 * pct, 6);
            
            if(this.isKing) {
                ctx.font = '20px Arial'; ctx.fillStyle='gold'; ctx.fillText('ðŸ‘‘', this.x-10, this.y);
            }
        }
    }

    class Projectile {
        constructor(x, y, target, dmg) {
            this.x = x; this.y = y; this.target = target; this.dmg = dmg;
            this.speed = 300;
            this.radius = 5;
        }
        update(dt) {
            if (this.target.isDead) { this.isDead = true; return; }
            
            const dx = this.target.x - this.x;
            const dy = (this.target.y - 10) - this.y;
            const dist = Math.hypot(dx, dy);

            if (dist < 10) {
                this.target.takeDamage(this.dmg);
                this.isDead = true;
            } else {
                this.x += (dx/dist) * this.speed * dt;
                this.y += (dy/dist) * this.speed * dt;
            }
        }
        draw(ctx) {
            ctx.fillStyle = 'yellow';
            ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI*2); ctx.fill();
        }
    }

    // Start
    init();

</script>
</body>
</html>
