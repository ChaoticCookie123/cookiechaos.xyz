<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Clone - Final Fix</title>
    <style>
        /* BASE STYLES */
        body {
            background-color: #121212; display: flex; justify-content: center; 
            align-items: center; height: 100vh; margin: 0; overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, sans-serif; user-select: none; 
            -webkit-user-select: none; touch-action: none;
        }

        #game-frame {
            position: relative; width: 420px; height: 720px; background: #3b8c3b;
            border-radius: 12px; overflow: hidden; border: 4px solid #1a1a1a;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI LAYER */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

        /* TOP BAR */
        #top-bar {
            position: absolute; top: 15px; width: 100%; display: flex; 
            justify-content: space-between; padding: 0 20px; box-sizing: border-box;
            pointer-events: none; z-index: 10;
        }
        #timer {
            background: rgba(0,0,0,0.5); color: #fff; padding: 5px 12px;
            border-radius: 6px; font-weight: bold; font-size: 20px; 
            border: 2px solid #ddd; text-shadow: 1px 1px 2px black;
        }
        .crown-score {
            font-size: 24px; font-weight: 900; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .blue { color: #64b5f6; } .red { color: #e57373; }

        /* DASHBOARD */
        #dashboard {
            position: absolute; bottom: 0; width: 100%; height: 160px;
            background: linear-gradient(to top, #263238, #37474f);
            border-top: 4px solid #111; pointer-events: auto;
            display: flex; flex-direction: column; align-items: center;
        }

        #elixir-wrapper {
            width: 85%; height: 22px; margin-top: 8px; margin-bottom: 5px;
            background: #111; border: 2px solid #555; border-radius: 10px; 
            overflow: hidden; position: relative; box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        #elixir-bar {
            height: 100%; width: 50%; background: linear-gradient(90deg, #d500f9, #aa00ff);
            transition: width 0.1s linear;
        }
        #elixir-text {
            position: absolute; top: 0; width: 100%; text-align: center; line-height: 22px;
            color: white; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 0 #000;
        }

        /* CARD HAND */
        #hand {
            display: flex; justify-content: center; align-items: center; gap: 10px; width: 100%; height: 120px;
        }

        .card {
            width: 72px; height: 96px; background: #2b3a42; border: 3px solid #546e7a;
            border-radius: 8px; position: relative; cursor: pointer; transition: transform 0.1s;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
        .card.selected {
            border-color: #ffd700; transform: translateY(-12px) scale(1.05);
            background: #455a64; box-shadow: 0 0 15px #ffd700; z-index: 20;
        }
        .card.disabled { filter: grayscale(1) brightness(0.5); }

        .cost {
            position: absolute; top: -6px; left: -6px; width: 22px; height: 22px;
            border-radius: 50%; background: #d500f9; border: 2px solid #fff;
            color: white; font-weight: bold; font-size: 12px;
            display: flex; justify-content: center; align-items: center;
        }
        .icon { font-size: 38px; margin-top: 14px; text-shadow: 0 2px 2px rgba(0,0,0,0.5); }
        .name { font-size: 9px; color: #cfd8dc; margin-top: 4px; font-weight: bold; text-transform: uppercase; }

        /* GAME OVER SCREEN */
        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            opacity: 0; pointer-events: none; transition: opacity 0.4s ease-in;
            backdrop-filter: blur(5px);
        }
        
        .result-banner {
            font-size: 50px; font-weight: 900; 
            text-transform: uppercase; 
            text-shadow: 0 4px 0px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .win-text { 
            color: #ffca28; /* Gold */
            text-shadow: 2px 2px 0 #d32f2f, -1px -1px 0 #d32f2f, 1px -1px 0 #d32f2f, -1px 1px 0 #d32f2f, 1px 1px 0 #d32f2f;
        }
        .lose-text { color: #ef5350; text-shadow: 2px 2px 0 #b71c1c; }
        
        .crown-display {
            display: flex; gap: 20px; margin-bottom: 40px;
        }
        .crown-box {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px;
            border: 2px solid #555; width: 100px;
        }
        .crown-icon { font-size: 40px; margin-bottom: 5px; }
        .crown-label { color: #aaa; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .crown-val { font-size: 32px; font-weight: bold; color: white; }

        #restart-btn {
            padding: 15px 50px; font-size: 20px; font-weight: bold; text-transform: uppercase;
            background: linear-gradient(to bottom, #4fc3f7, #2196f3); 
            color: white; border: none; border-radius: 8px; border-bottom: 4px solid #1565c0;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            /* FIXED: Removed pointer-events: auto so it doesn't block clicks when invisible */
        }
        #restart-btn:active { transform: translateY(4px); border-bottom-width: 0; }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #toast {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; z-index: 50; white-space: nowrap;
        }
    </style>
</head>
<body>

<div id="game-frame">
    <canvas id="cvs" width="420" height="720"></canvas>
    
    <div id="ui-layer">
        <div id="top-bar">
            <div class="crown-score blue" id="p-score">0 ðŸ‘‘</div>
            <div id="timer">3:00</div>
            <div class="crown-score red" id="e-score">ðŸ‘‘ 0</div>
        </div>

        <div id="toast"></div>
        
        <div id="game-over">
            <div id="go-banner" class="result-banner">VICTORY!</div>
            
            <div class="crown-display">
                <div class="crown-box">
                    <div class="crown-icon">ðŸ‘‘</div>
                    <div class="crown-val blue" id="go-p-score">3</div>
                    <div class="crown-label">You</div>
                </div>
                <div class="crown-box">
                    <div class="crown-icon">ðŸ’€</div>
                    <div class="crown-val red" id="go-e-score">0</div>
                    <div class="crown-label">Enemy</div>
                </div>
            </div>

            <button id="restart-btn" onclick="initGame()">Battle Again</button>
        </div>

        <div id="dashboard">
            <div id="elixir-wrapper">
                <div id="elixir-bar"></div>
                <div id="elixir-text">5</div>
            </div>
            <div id="hand"></div>
        </div>
    </div>
</div>

<script>
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');

    // --- CONFIG ---
    const W = 420, H = 720;
    const RIVER_Y = H/2 - 40;
    const BRIDGE_L = 90, BRIDGE_R = W - 90;
    const MAX_UNITS = 120; 
    const MATCH_TIME = 180;

    const CARDS = {
        'giant':  { name: 'Giant', cost: 5, icon: 'ðŸ‘¹', hp: 2600, dmg: 150, speed: 30, range: 5, type: 'ground', target: 'building', size: 24, aiRole: 'tank' },
        'pekka':  { name: 'P.E.K.K.A', cost: 7, icon: 'ðŸ¤–', hp: 2800, dmg: 450, speed: 35, range: 5, type: 'ground', target: 'ground', size: 20, aiRole: 'killer' },
        'hog':    { name: 'Hog', cost: 4, icon: 'ðŸ”¨', hp: 1100, dmg: 180, speed: 95, range: 5, type: 'ground', target: 'building', jump: true, size: 14, aiRole: 'wincon' },
        'knight': { name: 'Knight', cost: 3, icon: 'âš”ï¸', hp: 900, dmg: 100, speed: 50, range: 5, type: 'ground', target: 'ground', size: 12, aiRole: 'defense' },
        'valk':   { name: 'Valkyrie', cost: 4, icon: 'ðŸª“', hp: 1200, dmg: 130, speed: 50, range: 5, type: 'ground', target: 'ground', area: true, size: 14, aiRole: 'splash' },
        'archer': { name: 'Archers', cost: 3, icon: 'ðŸ¹', hp: 280, dmg: 70, speed: 60, range: 140, type: 'ground', target: 'any', count: 2, size: 10, aiRole: 'support' },
        'musk':   { name: 'Musketeer', cost: 4, icon: 'ðŸ‘’', hp: 600, dmg: 160, speed: 50, range: 170, type: 'ground', target: 'any', size: 12, aiRole: 'support' },
        'wizard': { name: 'Wizard', cost: 5, icon: 'ðŸ§™â€â™‚ï¸', hp: 500, dmg: 130, speed: 50, range: 140, type: 'ground', target: 'any', area: true, size: 12, aiRole: 'splash' },
        'baby':   { name: 'Baby Drag', cost: 4, icon: 'ðŸ²', hp: 900, dmg: 110, speed: 65, range: 90, type: 'air', target: 'any', area: true, size: 15, aiRole: 'splash' },
        'minion': { name: 'Minions', cost: 3, icon: 'ðŸ¦‡', hp: 160, dmg: 50, speed: 80, range: 10, type: 'air', target: 'any', count: 3, size: 8, aiRole: 'dps' },
        'skarmy': { name: 'Skarmy', cost: 3, icon: 'ðŸ’€', hp: 60, dmg: 35, speed: 70, range: 5, type: 'ground', target: 'ground', count: 5, size: 7, aiRole: 'swarm' },
        'goblin': { name: 'Goblins', cost: 2, icon: 'ðŸ‘º', hp: 100, dmg: 60, speed: 90, range: 5, type: 'ground', target: 'ground', count: 3, size: 8, aiRole: 'cycle' },
        'cannon': { name: 'Cannon', cost: 3, icon: 'ðŸ’£', hp: 750, dmg: 110, speed: 0, range: 140, type: 'building', target: 'ground', size: 20, aiRole: 'building' },
        'fireball':{ name: 'Fireball', cost: 4, icon: 'â˜„ï¸', type: 'spell', radius: 80, dmg: 450, aiRole: 'spell' }
    };
    const DECK_KEYS = Object.keys(CARDS);

    // --- GAME STATE ---
    let elixir = 5;
    let enemyElixir = 5;
    let entities = [];
    let particles = [];
    let lastTime = 0;
    let aiTimer = 2.0;
    let gameTime = MATCH_TIME;
    let gameOver = false;
    let leftEnemyDead = false;
    let rightEnemyDead = false;
    
    // Cycle
    let deckQueue = [];
    let hand = [];
    let selectedIdx = null;

    // --- INITIALIZATION ---
    function initGame() {
        entities = []; particles = [];
        elixir = 5; enemyElixir = 5;
        gameOver = false; selectedIdx = null;
        gameTime = MATCH_TIME;
        leftEnemyDead = false; rightEnemyDead = false;
        lastTime = performance.now();
        
        const go = document.getElementById('game-over');
        go.style.opacity = 0;
        go.style.pointerEvents = 'none'; // CRITICAL FIX: Make unclickable when hidden
        
        updateScoreUI(0, 0);

        deckQueue = [...DECK_KEYS].sort(() => Math.random() - 0.5);
        hand = [];
        for(let i=0; i<4; i++) hand.push(deckQueue.shift());
        renderHand();

        // Towers (Role: 'tower' or 'king')
        spawnEntity(new Entity(90, 520, true, 'tower'));
        spawnEntity(new Entity(W-90, 520, true, 'tower'));
        spawnEntity(new Entity(W/2, 580, true, 'king'));
        
        spawnEntity(new Entity(90, 120, false, 'tower'));
        spawnEntity(new Entity(W-90, 120, false, 'tower'));
        spawnEntity(new Entity(W/2, 60, false, 'king'));

        requestAnimationFrame(loop);
    }

    function renderHand() {
        const div = document.getElementById('hand');
        div.innerHTML = '';
        hand.forEach((key, idx) => {
            const c = CARDS[key];
            const el = document.createElement('div');
            el.className = 'card' + (idx === selectedIdx ? ' selected' : '');
            el.id = `card-${idx}`;
            el.innerHTML = `<div class="cost">${c.cost}</div><div class="icon">${c.icon}</div><div class="name">${c.name}</div>`;
            el.onclick = () => { if(!gameOver) { selectedIdx = idx; renderHand(); } };
            div.appendChild(el);
        });
    }

    function cycleCard(idx) {
        deckQueue.push(hand[idx]);
        hand[idx] = deckQueue.shift();
        selectedIdx = null;
        renderHand();
    }

    // --- INPUT ---
    function getValidSpawnY(x) {
        let limit = RIVER_Y; 
        if (x < W/2 && leftEnemyDead) limit = 180;
        if (x > W/2 && rightEnemyDead) limit = 180;
        return limit;
    }

    cvs.addEventListener('pointerdown', e => {
        if(gameOver) return;
        e.preventDefault();
        const rect = cvs.getBoundingClientRect();
        const scaleX = W / rect.width;
        const scaleY = H / rect.height;
        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;

        if (selectedIdx === null) { showToast("Select a Card!"); return; }
        
        const key = hand[selectedIdx];
        const card = CARDS[key];

        if (elixir < card.cost) { showToast("Not Enough Elixir!"); return; }
        
        if (card.type !== 'spell') {
            const validY = getValidSpawnY(x);
            if (y < validY) { showToast("Enemy Territory!"); return; }
        }

        if (entities.length >= MAX_UNITS) { showToast("Too many units!"); return; }

        elixir -= card.cost;
        if (card.type === 'spell') {
            castSpell(x, y, true, card);
        } else {
            spawnCard(x, y, true, card);
        }
        cycleCard(selectedIdx);
    });

    function spawnCard(x, y, isPlayer, card) {
        const count = card.count || 1;
        for(let i=0; i<count; i++) {
            const spread = (count > 1) ? 20 : 0;
            const ox = (Math.random()-0.5)*spread;
            const oy = (Math.random()-0.5)*spread;
            if(card.type === 'building') {
                spawnEntity(new Entity(x, y, isPlayer, 'building', card));
            } else {
                spawnEntity(new DeployTimer(x+ox, y+oy, isPlayer, card));
            }
        }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 1000);
    }

    function spawnEntity(e) {
        if(entities.length < MAX_UNITS) entities.push(e);
    }

    function castSpell(x, y, isPlayer, card) {
        for(let i=0; i<12; i++) {
            particles.push({
                x:x, y:y, vx:(Math.random()-0.5)*300, vy:(Math.random()-0.5)*300, 
                life:0.6, color: card.icon==='âš¡' ? 'cyan' : 'orange'
            });
        }
        entities.forEach(e => {
            if(e.isPlayer !== isPlayer && !e.remove && !(e instanceof DeployTimer)) {
                if(safeDist(e.x-x, e.y-y) < card.radius) e.takeDamage(card.dmg);
            }
        });
    }

    // --- AI LOGIC ---
    function aiThink(dt) {
        aiTimer -= dt;
        if (aiTimer > 0) return;

        const threats = entities.filter(e => e.isPlayer && e.y < RIVER_Y + 100 && !e.remove && !(e instanceof DeployTimer));
        let played = false;

        if (threats.length > 0) {
            const threat = threats[0];
            let counterRole = 'defense';
            if (threat.hp < 200) counterRole = 'splash'; 
            else if (threat.hp > 1500) counterRole = 'swarm';

            const bestCardKey = DECK_KEYS.find(k => {
                const c = CARDS[k];
                return c.aiRole === counterRole && c.cost <= enemyElixir;
            });

            if (bestCardKey) {
                const c = CARDS[bestCardKey];
                enemyElixir -= c.cost;
                spawnCard(threat.x, 150, false, c);
                played = true;
            } else {
                const cheapKey = DECK_KEYS.find(k => CARDS[k].cost <= enemyElixir && CARDS[k].type !== 'spell');
                if (cheapKey) {
                    enemyElixir -= CARDS[cheapKey].cost;
                    spawnCard(threat.x, 150, false, CARDS[cheapKey]);
                    played = true;
                }
            }
        } else if (enemyElixir > 9) {
            const wincon = DECK_KEYS.find(k => (CARDS[k].aiRole === 'tank' || CARDS[k].aiRole === 'wincon') && CARDS[k].cost <= enemyElixir);
            if (wincon) {
                const c = CARDS[wincon];
                const lane = Math.random() > 0.5 ? BRIDGE_L : BRIDGE_R;
                enemyElixir -= c.cost;
                spawnCard(lane, 100, false, c);
                played = true;
            }
        }
        aiTimer = played ? (2.0 + Math.random()) : 0.5;
    }

    // --- MAIN LOOP ---
    function loop(now) {
        try {
            if(gameOver) { draw(); return; }
            const dt = Math.min((now - lastTime) / 1000, 0.1);
            lastTime = now;

            gameTime -= dt;
            if(gameTime <= 0) endGame(false); 
            let mins = Math.floor(gameTime/60);
            let secs = Math.floor(gameTime%60);
            document.getElementById('timer').innerText = `${mins}:${secs<10?'0':''}${secs}`;

            if(elixir < 10) elixir += 0.5 * dt;
            if(enemyElixir < 10) enemyElixir += 0.5 * dt;

            document.getElementById('elixir-bar').style.width = (elixir*10) + '%';
            document.getElementById('elixir-text').innerText = Math.floor(elixir);
            hand.forEach((k, i) => {
                let el = document.getElementById(`card-${i}`);
                if(el) {
                    if(CARDS[k].cost > elixir) el.classList.add('disabled');
                    else el.classList.remove('disabled');
                }
            });

            aiThink(dt);

            let eLeft = false, eRight = false;
            let pTowers = 0, eTowers = 0;

            for(let i=entities.length-1; i>=0; i--) {
                let e = entities[i];
                if(e.remove || isNaN(e.x)) {
                    entities.splice(i, 1);
                } else {
                    if (!e.isPlayer && e.role === 'tower') {
                        if (e.x < W/2) eLeft = true;
                        else eRight = true;
                    }
                    // Simple Tower Counting
                    if (e.role === 'tower') {
                        if (e.isPlayer) pTowers++; else eTowers++;
                    }
                }
            }
            leftEnemyDead = !eLeft;
            rightEnemyDead = !eRight;
            
            // Score Logic: Max is 3. 
            // 2 Princess + 1 King = 3 Total Alive.
            // Crowns = 3 - Alive Count (Except king death is instant win)
            let pScore = 2 - eTowers;
            let eScore = 2 - pTowers;
            updateScoreUI(pScore, eScore);

            resolveCollisions();
            entities.sort((a,b) => a.y - b.y);
            for(let i=0; i<entities.length; i++) entities[i].update(dt);

            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.life -= dt; p.x += p.vx*dt; p.y += p.vy*dt;
                if(p.life <= 0) particles.splice(i,1);
            }

            draw();
        } catch(e) { console.error(e); }
        requestAnimationFrame(loop);
    }

    function updateScoreUI(p, e) {
        document.getElementById('p-score').innerText = `${p} ðŸ‘‘`;
        document.getElementById('e-score').innerText = `ðŸ‘‘ ${e}`;
    }

    function endGame(kingKilled = false) {
        gameOver = true;
        const go = document.getElementById('game-over');
        const banner = document.getElementById('go-banner');
        
        go.style.opacity = 1; go.style.pointerEvents = 'auto';

        let pKingAlive = entities.some(e => e.isPlayer && e.role === 'king');
        let eKingAlive = entities.some(e => !e.isPlayer && e.role === 'king');
        
        let pTowersAlive = entities.filter(e => e.isPlayer && e.role === 'tower').length;
        let eTowersAlive = entities.filter(e => !e.isPlayer && e.role === 'tower').length;

        let pCrowns = 0;
        let eCrowns = 0;

        if (!pKingAlive) eCrowns = 3;
        else eCrowns = 2 - pTowersAlive;

        if (!eKingAlive) pCrowns = 3;
        else pCrowns = 2 - eTowersAlive;

        document.getElementById('go-p-score').innerText = pCrowns;
        document.getElementById('go-e-score').innerText = eCrowns;

        if (pCrowns > eCrowns) {
            banner.innerText = "VICTORY!";
            banner.className = "result-banner win-text";
        } else if (eCrowns > pCrowns) {
            banner.innerText = "DEFEAT!";
            banner.className = "result-banner lose-text";
        } else {
            banner.innerText = "DRAW";
            banner.className = "result-banner";
            banner.style.color = "#fff";
        }
    }

    function resolveCollisions() {
        const checkLimit = 200; let checks = 0;
        for(let i=0; i<entities.length; i++) {
            let e1 = entities[i];
            if(e1 instanceof DeployTimer || e1 instanceof Projectile) continue;
            if(Math.abs(e1.y - RIVER_Y) < 55) continue;

            for(let j=i+1; j<entities.length; j++) {
                if (checks++ > checkLimit) break;
                let e2 = entities[j];
                if(e2 instanceof DeployTimer || e2 instanceof Projectile) continue;
                if(e1.flying !== e2.flying) continue;

                let dist = safeDist(e1.x-e2.x, e1.y-e2.y);
                let min = e1.radius + e2.radius; 
                if(dist < min) {
                    let overlap = min - dist;
                    let dx = (e1.x-e2.x)/dist; 
                    let dy = (e1.y-e2.y)/dist;
                    let force = overlap * 0.1;
                    if(e1.speed > 0) { e1.x += dx*force; e1.y += dy*force; }
                    if(e2.speed > 0) { e2.x -= dx*force; e2.y -= dy*force; }
                }
            }
        }
    }

    function safeDist(dx, dy) {
        let d = Math.sqrt(dx*dx + dy*dy);
        return d < 0.1 ? 0.1 : d;
    }

    function draw() {
        ctx.fillStyle = '#3b8c3b'; ctx.fillRect(0,0,W,H);
        ctx.fillStyle = '#4fa3e3'; ctx.fillRect(0, RIVER_Y, W, 35);
        
        ctx.fillStyle = '#8d6e63';
        ctx.fillRect(BRIDGE_L-20, RIVER_Y-12, 40, 58);
        ctx.fillRect(BRIDGE_R-20, RIVER_Y-12, 40, 58);
        
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.setLineDash([10,10]);
        ctx.lineWidth = 2;
        let ly = leftEnemyDead ? 180 : RIVER_Y+40;
        let ry = rightEnemyDead ? 180 : RIVER_Y+40;
        ctx.beginPath();
        ctx.moveTo(0, ly); ctx.lineTo(W/2, ly);
        if (ly !== ry) ctx.lineTo(W/2, ry);
        ctx.lineTo(W/2, ry); ctx.lineTo(W, ry);
        ctx.stroke();
        ctx.setLineDash([]);

        entities.forEach(e => e.draw(ctx));
        particles.forEach(p => {
            ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
            ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
        });
        ctx.globalAlpha = 1;
    }

    // --- CLASSES ---
    class DeployTimer {
        constructor(x, y, isPlayer, card) {
            this.x = x; this.y = y; this.isPlayer = isPlayer; this.card = card;
            this.timer = 1.0; this.max = 1.0; this.remove = false;
        }
        update(dt) {
            this.timer -= dt;
            if(this.timer <= 0) {
                this.remove = true;
                if(this.card.type === 'building') {
                    spawnEntity(new Entity(this.x, this.y, this.isPlayer, 'building', this.card));
                } else {
                    spawnEntity(new Entity(this.x, this.y, this.isPlayer, 'unit', this.card));
                }
            }
        }
        draw(ctx) {
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.arc(this.x, this.y, 10, -Math.PI/2, (Math.PI*2*(this.timer/this.max))-Math.PI/2, true); ctx.stroke();
        }
    }

    class Entity {
        constructor(x, y, isPlayer, role, stats) {
            this.x = x; this.y = y; this.isPlayer = isPlayer; this.role = role;
            this.remove = false;
            
            if (role === 'unit' || role === 'building') { 
                this.hp = stats.hp; this.maxHp = stats.hp;
                this.dmg = stats.dmg; this.speed = stats.speed;
                this.range = stats.range; this.icon = stats.icon;
                this.targetType = stats.type; this.targetPref = stats.target;
                this.flying = (stats.type === 'air'); this.area = stats.area || false;
                this.jump = stats.jump || false; this.radius = stats.size || 12; 
            } else { 
                this.hp = role==='king'?3500:2000; this.maxHp = this.hp;
                this.dmg = 90; this.speed = 0; this.range = 150;
                this.icon = role==='king'?'ðŸ‘‘':'ðŸ°';
                this.targetType = 'building'; this.targetPref = 'any';
                this.radius = 25;
            }
            this.cooldown = 0;
        }

        update(dt) {
            if(this.cooldown > 0) this.cooldown -= dt;

            let target = null;
            let minD = 300; 

            for(let e of entities) {
                if(e === this || e.isPlayer === this.isPlayer || e.remove || e instanceof DeployTimer || e instanceof Projectile) continue;
                if(this.targetPref === 'building' && (e.role === 'unit')) continue; 
                if(this.targetPref === 'building' && e.type !== 'building') continue; 

                if(this.targetPref === 'ground' && e.type === 'air') continue;
                
                let d = safeDist(e.x-this.x, e.y-this.y);
                if(d < minD) { minD = d; target = e; }
            }

            if(target) {
                let reach = this.range + target.radius + this.radius;
                if(safeDist(target.x-this.x, target.y-this.y) <= reach) {
                    if(this.cooldown <= 0) {
                        this.attack(target);
                        this.cooldown = 1.2;
                    }
                } else {
                    this.move(dt, target.x, target.y);
                }
            } else if(this.speed > 0) {
                let tx = W/2; let ty = this.isPlayer ? 60 : H-60;
                if(this.x < 150) { tx = 90; ty = this.isPlayer ? 120 : 520; }
                else if(this.x > 270) { tx = W-90; ty = this.isPlayer ? 120 : 520; }
                this.move(dt, tx, ty);
            }
        }

        move(dt, tx, ty) {
            if(this.speed === 0) return;
            let dx = tx - this.x; let dy = ty - this.y;
            
            if(this.targetType === 'ground' && !this.jump) {
                let rDist = Math.abs(this.y - RIVER_Y);
                if(rDist < 50 && ((this.isPlayer && this.y > RIVER_Y) || (!this.isPlayer && this.y < RIVER_Y))) {
                    let bx = Math.abs(this.x - BRIDGE_L) < Math.abs(this.x - BRIDGE_R) ? BRIDGE_L : BRIDGE_R;
                    if(Math.abs(this.x - bx) > 5) { dx = bx - this.x; dy = 0; }
                }
            }

            let d = safeDist(dx, dy);
            this.x += (dx/d)*this.speed*dt;
            this.y += (dy/d)*this.speed*dt;
        }

        attack(t) {
            if(this.speed > 0) { 
                let a = Math.atan2(t.y-this.y, t.x-this.x);
                this.x += Math.cos(a)*3; this.y += Math.sin(a)*3;
            }
            if(this.range > 30) {
                spawnEntity(new Projectile(this.x, this.y-10, t, this.dmg, this.area));
            } else {
                t.takeDamage(this.dmg);
            }
        }

        takeDamage(n) {
            this.hp -= n;
            if(this.hp <= 0) {
                this.remove = true;
                if(this.role === 'king') endGame(true); 
            }
        }

        draw(ctx) {
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            let sy = this.flying ? this.y+20 : this.y;
            ctx.beginPath(); ctx.arc(this.x, sy, this.radius, 0, Math.PI*2); ctx.fill();

            let fs = Math.max(16, this.radius * 2);
            ctx.font = fs + 'px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillStyle = '#fff';
            ctx.save(); ctx.translate(this.x, this.y-10);
            if(!this.isPlayer) ctx.scale(-1, 1);
            ctx.fillText(this.icon, 0, 0); ctx.restore();

            let pct = this.hp/this.maxHp;
            let bw = this.radius * 2;
            ctx.fillStyle = '#333'; ctx.fillRect(this.x-bw/2, this.y-this.radius-15, bw, 4);
            ctx.fillStyle = this.isPlayer ? '#448aff' : '#ff5252'; ctx.fillRect(this.x-bw/2, this.y-this.radius-15, bw*pct, 4);
        }
    }

    class Projectile {
        constructor(x, y, t, dmg, area) {
            this.x = x; this.y = y; this.target = t; this.dmg = dmg; this.area = area;
            this.speed = 350; this.remove = false; this.life = 2.0;
        }
        update(dt) {
            this.life -= dt;
            if(this.target.remove || this.life <= 0) { this.remove = true; return; }
            let dx = this.target.x - this.x; let dy = (this.target.y-10) - this.y;
            let d = safeDist(dx, dy);
            
            if(d < 10) {
                this.remove = true; 
                if(this.area) {
                    entities.forEach(e => {
                        if(e.isPlayer !== this.target.isPlayer && !e.remove && !(e instanceof DeployTimer)) {
                            if(safeDist(e.x-this.x, e.y-this.y) < 50) e.takeDamage(this.dmg);
                        }
                    });
                    for(let i=0; i<5; i++) particles.push({x:this.x, y:this.y, vx:(Math.random()-0.5)*150, vy:(Math.random()-0.5)*150, life:0.4, color:'orange'});
                } else {
                    this.target.takeDamage(this.dmg);
                }
            } else {
                this.x += (dx/d)*this.speed*dt;
                this.y += (dy/d)*this.speed*dt;
            }
        }
        draw(ctx) {
            ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI*2); ctx.fill();
        }
    }

    initGame();
</script>
