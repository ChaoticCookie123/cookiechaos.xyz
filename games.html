<html>

<head>
</head>

<body>
 <button onclick="openCC3d()">Crazy Cattle 3d</button>
 <button onclick="openSlope()">Slope</button>
 <script>
   function openCC3d() {
            var win = window.open()
            var url = "https://crazy-cattle.github.io/"
            var iframe = win.document.createElement('iframe')
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url
            win.document.body.appendChild(iframe)
   }
     function openSlope() {
            var win = window.open()
            var url = "https://slope.faav.top/"
            var iframe = win.document.createElement('iframe')
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url
            win.document.body.appendChild(iframe)
     }
    </script>
</body>
</html>
